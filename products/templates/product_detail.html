{% extends 'base.html' %}

{% load static %} 

{% block page_title %}Product Detail{% endblock %} 

{% block content %}
<div class="bg-light">
    <div class="container pt-4 pb-5">
        
    <!-- Users are taken to products page -->
    <div class="title pb-2">
        <a href="{% url 'products' %}">‚Üê Return to Shop</a>
    </div>
    <!-- Product Detail -->
    <div class="row border border-success col-lg-11 bg-white justify-content-center">
        <div class="img-wrap product col-lg-3 mt-3 w-100" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
        <div class="product-info col-lg-5 p-1 mt-4">
            <h5>{{ product.name }}</h5>
            <p>{{ product.description }}</p>
        </div>
        <div class="product-pricing col-lg-3 p-4 w-100 text-right align-middle">
            <p class="pr-1"><i class="fas fa-euro-sign"></i> {{ product.price }}</p>
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <div class="input-group product-btn float-right w-75">
                    <input name="quantity" type="number" value="1" min="1" max="999" class="form-control mt-1" placeholder="Quantity" />
                    <span class="input-group-btn pt-1">
                        <button class="btn btn-success ml-2" type="submit">Add To Cart</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
