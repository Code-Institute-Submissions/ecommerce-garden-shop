{% extends 'base.html' %}

{% block content %}
<div class="container">
<h3>Products</h3>
    <div class="row">
        <ul class="list-group list-group-horizontal">
            <li class="mx-1 d-block cat-item">
                <a href="{% url 'products' %}"><button class="btn btn-outline-success cat-all">View All</button></a>
            </li>

            {% for category in categories %}
            <li class="list-group">
                <a href="{% url 'product_category' category %}"><button class="btn btn-outline-success" id="{{category}}">{{ category }}</button></a>
            </li>
            {% endfor %}
        </ul>
    </div>
<!-- Products All -->
<div class="row row-flex">
    {% for product in products %}
        <div class="col-md-4" href="#">
            <figure class="card card-product-grid">
                <div class="img-wrap product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
                <figcaption class="info-wrap p-4">
                    <div class="fix-height">
                        <a href="{%  url 'product_detail' product_id=product.id %}" class="title"><h5>{{ product.name }}</h5></a>
                        <div class="price-wrap ml-2 mt-2">
                            <p class="product-category">{{product.category}}</p>
                            <span class="price font-weight-bold">Â£{{ product.price }}</span>
                        </div>
                    </div>
                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input name="quantity" type="number" value="1" min="1" max="999" class="form-control" placeholder="Quantity">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">Add</button>
                            </span>
                        </div>
                    </form>
			    </figcaption>
		    </figure>
        </div>
    {% endfor %}
</div>
</div>
{% endblock %}
