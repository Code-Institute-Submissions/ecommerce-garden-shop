{% extends 'base.html' %} 

{% load static from staticfiles %}

{% block page_title %}Change Password{% endblock %} 

{% block content %}
<div class="bg-light">
    <div class="container col-md-8 pt-4 pb-5">
            <h3>Change Your Password</h3>
    </div>
    <div class="row border border-success bg-white justify-content-center">
        <form method="post p-5">
            {% csrf_token %} 
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
{% endblock %}
