{% extends 'base.html' %} 

{% load static from staticfiles %}

{% block page_title %}Change Password{% endblock %} 

{% block content %}
<div class="bg-light">
    <div class="container col-md-8 pt-4 pb-5">
        <div class="title">
            <h3>Change Your Password</h3>
        </div>
        <div class="row border border-success bg-white p-5 justify-content-center">
            <form method="post">
                {% csrf_token %} 
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
