{% extends 'base.html' %} 

{% load static from staticfiles %}

{% block page_title %}Edit Profile{% endblock %} 

{% block content %}
<!-- Account App Template -->
<div class="page bg-light">
    <div class="container col-md-6 pt-4 pb-5">
        <div class="title">
		    <h3>Edit Profile</h3>
	    </div>
        <!-- Edit profile form for logged in user -->
	    <div class="row border border-success bg-white p-5 justify-content-center">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Update</button>
            </form>
	    </div>
    </div>
</div>
{% endblock %}
