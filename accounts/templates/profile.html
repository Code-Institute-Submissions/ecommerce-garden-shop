{% extends 'base.html' %} 

{% load static from staticfiles %}

{% block page_title %}{{ profile.username }}'s Profile{% endblock %} 

{% block content %}
<div class="container w-50 pt-5 pb-5">
    <div class="title pb-2">
        <h3>Welcome {{ profile.username }}!</h3>
    </div>
    <div class="section p-3 border border-success">
        <div class="row p-3">
            <p class="strong">Email Address: {{ profile.email }}</p>
        </div>
        <div class="row p-3">
            <p class="mt-1"><a href="{% url 'password_reset' %}">Reset Password</a></p>
        </div>
    </div>
</div>
{% endblock %}
